# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true
scan_timeout = 100

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$elixir\
$nodejs\
$python\
$ruby\
$line_break\
$character"""

[battery]
full_symbol = "🔋"
charging_symbol = "🔌"
discharging_symbol = "⚡"

[[battery.display]]
threshold = 30
style = "bold red"

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[➜](bold green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[✖](bold red) "

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = "took [$duration]($style) "

[elixir]
format = '[$symbol$version]($style) '
detect_extensions = ['ex', 'exs']
detect_files = ['mix.exs', 'mix.lock']
symbol = " "
version_format = '${raw}'

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[hostname]
ssh_only = true
ssh_symbol = '🌐'
trim_at = '.'
style = 'bg:#2C3E50'
format = '[$ssh_symbol $hostname]($style)'
disabled = false

[package]
disabled = true

[nodejs]
detect_files = ['.node-version', '.nvmrc', 'package.json', 'package-lock.json']
format = '[$symbol($version)]($style) '
symbol = " "
version_format = '${raw}'

[python]
detect_files = ['requirements.txt', 'pyproject.toml']
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
version_format = '${raw}'
symbol = " "

[ruby]
format = '[$symbol($version )(\($gemset\) )]($style) '
detect_files = ['Gemfile', 'Gemfile.lock', '.rvmrc', '.ruby-version']
detect_variables = []
symbol = " "
version_format = '${raw}'
