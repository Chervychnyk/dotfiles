# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true
scan_timeout = 100

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$elixir\
$nodejs\
$python\
$ruby\
$line_break\
$character"""

[battery]
full_symbol = "ğŸ”‹"
charging_symbol = "ğŸ”Œ"
discharging_symbol = "âš¡"

[[battery.display]]
threshold = 30
style = "bold red"

# Replace the "â¯" symbol in the prompt with "âœ"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[âœ](bold green)"     # The "success_symbol" segment is being set to "âœ" with the color "bold green"
error_symbol = "[âœ–](bold red) "

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = "took [$duration]($style) "

[elixir]
format = '[$symbol$version]($style) '
detect_extensions = ['ex', 'exs']
detect_files = ['mix.exs', 'mix.lock']
symbol = "î˜­ "
version_format = '${raw}'

[git_branch]
format = "[$branch]($style) "
style = "bright-black"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

[hostname]
ssh_only = true
ssh_symbol = 'ğŸŒ'
trim_at = '.'
style = 'bg:#2C3E50'
format = '[$ssh_symbol $hostname]($style)'
disabled = false

[package]
disabled = true

[nodejs]
detect_files = ['.node-version', '.nvmrc', 'package.json', 'package-lock.json']
format = '[$symbol($version)]($style) '
symbol = "îœ˜ "
version_format = '${raw}'

[ruby]
format = '[$symbol($version )]($style) '
detect_files = ['Gemfile', 'Gemfile.lock', '.rvmrc', '.ruby-version']
detect_variables = []
symbol = "î‘ "
version_format = '${raw}'
